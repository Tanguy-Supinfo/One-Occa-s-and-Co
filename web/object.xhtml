<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Object</title>
    </h:head>
    <h:body style="font-family: 'Comfortaa', cursive;">
        <f:metadata>
            <f:event type="preRenderView" listener="#{object.onLoad}"/>
        </f:metadata>
        <h:graphicImage width="200" height="150"
                        value="#{object.dataObject.image}" />
        <h2>#{object.dataObject.titre}</h2>
        <h3>Catégorie : #{object.typeName}</h3>
        <p>#{object.dataObject.description}</p>
        <h2>Prix : #{object.dataObject.prix}€</h2>
        <p>Vendu par : #{object.userName}</p>
        <p>Mis en ligne le : #{object.dataObject.date}</p>
    </h:body>
</html>
